<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/tips.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/tips.js" type="text/javascript"></script>

</head>

<body>
    <div class="jumbotron banner title-bar text-center">
        <h1 class="display-4" id="main-title"><strong>Tips</strong></h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 empty-space">
            </div>
            <div class="col-lg-2" id="calculate-space">
                <br>
                <form id="math-part">
                    <div class="form-group">
                        <label for="billAmount">How much is the bill (in $)?</label>
                        <input type="text" class="form-control" id="billAmount">
                    </div>
                    <div class="form-group">
                        <label for="tipPercentage">How much to tip (in %)?</label>
                        <input type="number" class="form-control" id="tipPercentage">
                    </div>
                    <div class="row btn-row">
                        <button class="percentButton" type="submit" class="btn btn-primary percent"
                            data-value=10>10%</button>
                        <button class="percentButton" type="submit" class="btn btn-primary percent"
                            data-value=15>15%</button>
                        <button class="percentButton" type="submit" class="btn btn-primary percent"
                            data-value=20>20%</button>
                        <button class="percentButton" type="submit" class="btn btn-primary percent"
                            data-value=25>25%</button>
                    </div>
                    <!-- <br> -->
                    <div class="row btn-row">
                        <button id="calculateTip" type="submit" class="btn btn-primary">Calculate Tip</button>
                    </div>
                </form>
                <br>
                <div class="calculatedTip">Your <span id="tipPercent">__</span>% tip is: <span
                        id="tipAmount">______</span>
                </div>
                <br>
                <div class="billTotal">Your bill total is: <span id="billTotal">______</span>
                </div>
                <button id="clearForm" type="submit" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
