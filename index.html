<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/tips.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/tips.js" type="text/javascript"></script>

</head>

<body>
    <div class="jumbotron banner title-bar text-center">
        <h1 class="display-4" id="main-title"><strong>Tip Calculator</strong></h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 empty-space">
            </div>
            <div class="col-lg-3 calculate-space">
                <form id="math-part">
                    <div class="form-group">
                        <label for="billAmount">How much is the bill (in $)?</label>
                        <input type="text" class="form-control" id="billAmount" placeholder="00.00" required>
                        <div class="invalid-feedback">
                            Please enter an amount
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipPercentage">How much do you want to tip (in %)?</label>
                        <input type="number" class="form-control" id="tipPercentage" placeholder="15" required>
                        <div class="invalid-feedback">
                            Please enter a tip percentage
                        </div>
                    </div>
                    <button id="calculateTip" type="submit" class="btn btn-primary btn-block">Calculate Tip</button>
                </form>
                <br>
                <div class="calculatedTip">Your tip is: <span id="tipAmount"></span>
                </div>
                <br>
                <div class="billTotal">Your bill total is: <span id="billTotal"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
